<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="temperature-convertor-container">
        <h1>Temperature Convertor</h1>
        <div class="temperature">
         <label for="celsius" id="cel">Celsius:</label>
            <input type="number" placeholder="Enter Temperature" class="input" id="celsius" min="0" max="150" step="0.1"> 
        </div>
        <div class="temperature">
            <label for="fahrenheit" id="
            fahh">Fahrenheit:</label >
            <input type="number" placeholder="Enter Temperature" class="input" id="fahrenheit"  >
        </div>
        <div class="temperature">
            <label for="kelvin">Kelvin:</label>
            <input type="number" placeholder="Enter Temperature" class="input" id="kelvin"  >
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
